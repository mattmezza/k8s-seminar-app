<div class="text-center mt-12 md:mt-48 space-y-2">
  <img class="w-24 mx-auto" alt="Unimol Logo" src="/assets/unimol-logo.png" />
  <h1 class="font-bold text-3xl">Universit&agrave; degli studi del Molise</h1>
</div>
<div *ngIf="loading$ | async" class="fixed top-0 left-0 w-[100vw] h-[100vh] bg-slate-900/50 backdrop-blur-xl flex flex-col items-center justify-center gap-4 uppercase font-semibold">
  <span class="rounded-full w-6 aspect-square bg-slate-900 dark:bg-gray-200 animate-ping"></span>
  Loading
</div>
<form [formGroup]="sayHelloForm" (ngSubmit)="onSubmit()" class="space-y-4 mt-24 w-96 mx-auto">
  <div class="space-y-1">
    <label for="name" class="hover:cursor-pointer">Nome</label>
    <input id="name" autofocus formControlName="name" class="rounded bg-gray-400 dark:bg-slate-600 focus:border-0 focus:ring-0 focus:outline-0 p-3 w-full" placeholder="Type here..." />
    <div class="text-right text-xs italic text-gray-400">es. Matteo</div>
  </div>
  <button type="submit" class="flex gap-1 hover:gap-3 items-center px-12 hover:px-24 py-4 rounded-lg hover:rounded-none bg-amber-500 transition-all hover:bg-amber-500/80 active:scale-95 active:bg-amber-500/70 mx-auto font-bold hover:font-black uppercase text-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
    </svg>
    <span>Invia</span>
  </button>
</form>
<pre *ngIf="msg; else elseBlock" class="rounded bg-black/30 mt-8 text-xl font-semibold text-center w-[90vw] md:w-1/2 mx-auto p-4">
{{ msg }}
</pre>
<ng-template #elseBlock>
  <div class="text-slate-700 italic mt-8 text-xl text-center">
  </div>
</ng-template>
